<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- <div class="container"> -->

        <div class="calculator">

            <div class="display">
                <input type="text" class="form-control"  id="input1" placeholder="0" disabled>
            </div>

            <div class="calbutton">
                <button onclick="num(1)" class="custombtn">1</button>
                <button onclick="num(2)"class="custombtn">2</button>
                <button onclick="num(3)"class="custombtn">3</button>
                <button onclick="num('+')"class="custombtn">+</button>
                <button onclick="num(4)"class="custombtn">4</button>
                <button onclick="num(5)"class="custombtn">5</button>
                <button onclick="num(6)"class="custombtn">6</button>
                <button onclick="num('-')"class="custombtn">-</button>
                <button onclick="num(7)"class="custombtn">7</button>
                <button onclick="num(8)"class="custombtn">8</button>
                <button onclick="num(9)"class="custombtn">9</button>
                <button onclick="num('*')"class="custombtn">x</button>
                <button onclick="num(0)"class="custombtn">0</button>
                <button onclick="clearALL()" class="custombtn">C</button>
                <button onclick="num('/')"class="custombtn">/</button>
                <button onclick="calculateValue('=')" class="custombtn">=</button>
            </div>
    </div>
    <!-- </div> -->




    <script src="app.js"></script>
</body>

</html>
